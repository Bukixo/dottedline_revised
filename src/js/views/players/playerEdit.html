<p>About to edit {{playersEdit.player.name}}: {{ playersNew.player }}</p>

<form ng-submit="playersEdit.update()">
  <input type="text" name="" value="" ng-model="playersEdit.player.name" placeholder="name">
  <input type="number" name="" value="" ng-model="playersEdit.player.age" placeholder="age">
  <input type="text" name="" value="" ng-model="playersEdit.player.team" placeholder="team">
  <input type="number" name="" value="" ng-model="playersEdit.player.avGoals" placeholder="goals">
  <input type="number" name="" value="" ng-model="playersEdit.player.avAssists" placeholder="assists">
  <input type="submit" value='Save player'>
</form>
